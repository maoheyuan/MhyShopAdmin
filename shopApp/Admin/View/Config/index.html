<include file="Public/header" />

<include file="Public/navLeft" />
<ol class="breadcrumb">
    <li>主页</li>
    <li>常用设置</li>
    <li class="active">常用设置列表</li>
    <div class="quit">
        <span type="button" >管理员:毛何远</span>
        <a href="#">[退出]</a>
    </div>
</ol>

<div style="background-color: #f8f8f8;border:1px solid #e7e7e7; text-align: right;padding-right:10px; ">

    <a  href="" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i></a>
</div>



<form class="form-horizontal  ml10" style="width: auto" enctype="multipart/form-data" method="post" action="{:U('Config/index')}">

<if condition="$tip neq '' ">
    <p  style="color: #fff;background-color: #d9534f;border-color: #d43f3a; padding: 8px;margin-right: 5px;margin-top: 15px;border-radius: 3px;display: block">{$tip}</p>
</if>
<fieldset>
        <legend>基本设置</legend>
        <table class="table   ">

            <volist name="list" id="vo">

                <if condition="$vo['config_type'] eq 'site' ">

                    <tr>
                        <td width="120">{$vo["config_name"]}<span aria-hidden="true">&times;</span></td>
                        <td>
                            <input  class="form-control" id="{$vo['config_key']}" name="config[{$vo['config_id']}]" placeholder="排序" value="{$vo['config_value']}">

                        </td>
                    </tr>
                </if>


            </volist>


        </table>
</fieldset>


    <fieldset>
        <legend>邮件设置</legend>
        <table class="table   ">

            <volist name="list" id="vo">

                <if condition="$vo['config_type'] eq 'email' ">

                    <tr>
                        <td width="120">{$vo["config_name"]}<span aria-hidden="true">&times;</span></td>
                        <td>
                            <input  class="form-control" id="{$vo['config_key']}" name="config[{$vo['config_id']}]" placeholder="排序" value="{$vo['config_value']}">

                        </td>
                    </tr>
                </if>


            </volist>
        </table>
    </fieldset>

    <div style="background-color: #f5f5f5; text-align: right;padding-right:10px ">

        <button type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-default">重置</button>
    </div>


</form>

<include file="Public/footer" />
