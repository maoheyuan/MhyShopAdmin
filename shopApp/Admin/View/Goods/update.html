<include file="Public/header" />
<form class="form-horizontal mt20" enctype="multipart/form-data" method="post" action="{:U('Member/update')}">

    <div class="form-group">
        <label for="member_name" class="col-sm-2 control-label"><span aria-hidden="true">&times;</span>名称：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="member_name" name="member_name" placeholder="名称" value="{$memberInfo['member_name']}">
        </div>
    </div>


    <div class="form-group">
        <label for="member_truename" class="col-sm-2 control-label text-muted">真实姓名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="member_truename"  name="member_truename" placeholder="真实姓名" value="{$memberInfo['member_truename']}">
        </div>
    </div>


    <div class="form-group">
        <label for="member_money" class="col-sm-2 control-label">会员密码：</label>
        <div class="col-sm-8">
            <input  class="form-control" type="password" id="member_passwd" name="member_passwd" placeholder="会员密码"  value="{$memberInfo['member_passwd']}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">性别：</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="member_sex"  value="1" <if condition="$memberInfo['member_sex'] eq 1">checked </if> > 女
            </label>
            <label class="radio-inline">
                <input type="radio" name="member_sex"  value="2" <if condition="$memberInfo['member_sex'] eq 2">checked </if>> 男
            </label>
        </div>
    </div>


    <div class="form-group">
        <label  class="col-sm-2 control-label">图片：</label>
        <div class="col-sm-8">
            <button type="button" class="btn btn-primary" id="upload">上传</button>
            <input id="fileToUpload" style="display: none" type="file" name="upfile">
            <input id="member_avatar"  type="hidden" name="member_avatar" value="{$memberInfo['member_avatar']}">

    <div class="form-group">
        <label for="member_mobile" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-8">
            <input  class="form-control" id="member_mobile" name="member_mobile" placeholder="手机号" value="{$memberInfo['member_mobile']}">
        </div>
    </div>

    <div class="form-group">
        <label for="member_qq" class="col-sm-2 control-label"> 	QQ：</label>
        <div class="col-sm-8">
            <input  class="form-control" id="member_qq"  name="member_qq" placeholder="QQ"  value="{$memberInfo['member_qq']}">
        </div>
    </div>

    <div class="form-group">
        <label for="member_mobile" class="col-sm-2 control-label">Email：</label>
        <div class="col-sm-8">
            <input  class="form-control" id="member_email" name="member_email" placeholder="Email"  value="{$memberInfo['member_email']}">
        </div>
    </div>

    <div class="form-group">
        <label for="member_money" class="col-sm-2 control-label">金额：</label>
        <div class="col-sm-8">
            <input  class="form-control" id="member_money" name="member_money" placeholder="金额" value="{$memberInfo['member_money']}" >
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">状态：</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="member_state"  value="0" <if condition="$memberInfo['member_state'] eq 0">checked </if> > 启用
            </label>
            <label class="radio-inline">
                <input type="radio" name="member_state"  value="1" <if condition="$memberInfo['member_state'] eq 1">checked </if> > 禁用
            </label>
        </div>
    </div>

    <input type="hidden" name="member_id" value="{$memberInfo['member_id']}">
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class=" col-sm-8">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
    </div>
</form>

<script src="__PUBLIC__/admin/js/ajaxfileupload.js"></script>
<script type="text/javascript">
    $("#body").addClass("create-page");
    $(function(){
        //点击打开文件选择器
        $("#upload").on('click', function() {
            $('#fileToUpload').click();
        });
        //选择文件之后执行上传
        $('#fileToUpload').live('change', function() {
            $.ajaxFileUpload({
                url:'{:U("Member/JqueryAjaxUpload")}',
                secureuri:false,
                fileElementId:'fileToUpload',//file标签的id
                dataType: 'json',//返回数据的类型
                data:{name:'logan'},//一同上传的数据
                success: function (data, status) {
                    //把图片替换
                    if(data.status==1){
                        $("#uploadImage").attr("src", "__PUBLIC__/Uploads/"+data.fileName);
                        $("#member_avatar").val(data.fileName);
                    }
                    else{
                        alert(data.msg);
                    }
                },
                error: function (data, status, e) {
                        alert(e);
                }
            });
        });
    });
</script>
